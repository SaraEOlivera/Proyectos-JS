<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Adivina el numero</title>
</head>
<body>
    <h1>Adivina el número</h1>
    <div class="contenedor">
        <input type="number" placeholder="Número entre 1 y 100" name="numUsuario" id="numUsuario" class="input">
        <button id="verificarNumero" class="btnConfirmar" onclick="confirmarNumero()">Confirmar</button>
        <p class="respuesta" id="respuesta">?</p>
    </div>

    

    <script src="app.js"></script>
</body>
</html>
