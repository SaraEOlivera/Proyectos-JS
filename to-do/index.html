<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>To-do List</title>
</head>
<body>
    <h1>To-do List</h1>
    <div class="contenedor">
        <input type="text" name="nuevaTarea" id="nuevaTarea" class="nuevaTarea" placeholder="Ingresar una tarea">
        <ul class="listaTareas" id="lista">
            <li class="elementoLista" id="tarea">
                <div class="divTarea">

                    <div class="divtexto">
                        <span class="circulo" id="circulo"></span>
                        <span class="txtTarea">Comprar pan</span>
                    </div>
                    <div class="iconos">
                        <i id="btnEliminar" class="fa-solid fa-trash-can"></i>  <!-- Eliminar -->
                        <i id="btnEditar" class="fa-solid fa-pencil"></i> <!-- Editar -->
                    </div>
                </div>

                <hr class="elementoLinea">
            </li>
        </ul>
    </div>
 

      
    
    <script src="app.js"></script>
</body>
</html>
