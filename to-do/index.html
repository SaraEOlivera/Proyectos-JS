<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-do List</title>
</head>
<body>
    <h1>To-do List</h1>
    <div class="contenedor">
        <input type="text" name="nuevaTarea" id="nuevaTarea" class="nuevaTarea" placeholder="Ingresar una tarea">
        <ul class="listaTareas" id="lista">
            <li class="elementoLista">
                <div class="divTarea">
                    <span class="circulo" id="circulo"></span>
                    <span class="txtTarea">Comprar pan</span> 
                </div>
                <hr class="elementoLinea">
            </li>
        </ul>
    </div>
 

      
    
    <script src="app.js"></script>
</body>
</html>
