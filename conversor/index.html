<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Conversor de temperatura</title>
</head>
<body>
    <h1>Conversor de temperatura</h1>
    <div class="container">
        <div class="box box1">
            <label for="radioC">Celsius</label>
            <input type="radio" id="radioC" name="medida" value="Celsius">

            <label for="radioF">Fahrenheit</label>
            <input type="radio" id="radioF" name="medida" value="Fahrenheit">

            <input type="number" id="inputUsuario" class="grados" placeholder="Ingrese grados">
        </div>
        <div class="box box2">
            <p class="resultado resultadoCelsius">Resultado en grados Celsius</p>
            <p class="resultado resultadoFahrenheit">Resultado en grados Fahrenheit</p>
            <input type="text" class="grados" placeholder="Resultado" id="equivalente">
        </div>

    </div>
    
    <script src="app.js"></script>
</body>
</html>
